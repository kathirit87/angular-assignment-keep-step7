<div class="login-container">
    <mat-card>
        <mat-card-title>Login </mat-card-title>
        <mat-card-content>
            <label class="error-message">{{ submitMessage }}</label>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput class="userId" formControlName="userId" required>
                     <mat-error *ngIf="loginForm.get('userId').touched && loginForm.get('userId').hasError('required')">Enter Username</mat-error>                       
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="userPassword" class="userPassword" formControlName="userPassword" required>
                    <mat-error *ngIf="loginForm.get('userPassword').touched && loginForm.get('userPassword').hasError('required')">Enter Password</mat-error>                       
                </mat-form-field>
                <mat-card-actions>
                    <button mat-button [disabled]="loginForm.invalid">Submit</button>
                    <button mat-button (click)="register()">New User</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
