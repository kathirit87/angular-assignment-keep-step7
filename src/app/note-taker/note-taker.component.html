<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<!-- To add notes -->
<div class="matcontainer" >
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Take a note
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="matcontainer">
            <mat-form-field>
                <input matInput placeholder="Title" [(ngModel)]="note.title" name="title">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Description" [(ngModel)]="note.text" name="text"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" style="width: 100px;" (click)="addNote()">Done</button>
        </div>

    </mat-expansion-panel>
