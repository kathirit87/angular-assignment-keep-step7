<div class="register-container">
  <mat-card>
      <mat-card-title>User Registration </mat-card-title>
      <mat-card-content>
          <label class="error-message">{{ submitMessage }}</label>
          <form class="register-form" [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
              <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input matInput class="userName" formControlName="userName" required>
                   <mat-error *ngIf="registerForm.get('userName').touched && registerForm.get('userName').hasError('required')">Enter Username</mat-error>                       
              </mat-form-field>

              <mat-form-field>
                <mat-label>UserId</mat-label>
                <input matInput class="userId" formControlName="userId" required>
                 <mat-error *ngIf="registerForm.get('userId').touched && registerForm.get('userId').hasError('required')">Enter UserId</mat-error>                       
              </mat-form-field>

              <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput type="userPassword" class="userPassword" formControlName="userPassword" required>
                  <mat-error *ngIf="registerForm.get('userPassword').touched && registerForm.get('userPassword').hasError('required')">Enter Password</mat-error>                       
              </mat-form-field>

              <mat-form-field>
                <mat-label>Mobile</mat-label>
                <input matInput class="userMobile" formControlName="userMobile" required>
                 <mat-error *ngIf="registerForm.get('userMobile').touched && registerForm.get('userMobile').hasError('required')">Enter Mobile Number</mat-error>                       
              </mat-form-field>

              <mat-card-actions>
                  <button mat-button [disabled]="registerForm.invalid">Submit</button>
              </mat-card-actions>
          </form>
      </mat-card-content>
  </mat-card>
</div>
